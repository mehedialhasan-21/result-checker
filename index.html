<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Akota Kinder Garten Result Checker</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<!-- Custom CSS -->
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container d-flex justify-content-center align-items-center">

  <div class="result-card">

    <!-- ===== HEADER ===== -->
    <div class="text-center mb-2">
      <h3 class="fw-bold">Akota Kinder Garten and<br>Pre-Cadet School</h3>
      <p class="text-light mb-1">Official Online Result Portal</p>
      <span class="badge bg-warning text-dark">Academic Year 2026</span>
    </div>

    <!-- ===== FORM ===== -->
    <div class="mb-3">
      <label class="form-label text-light">Select Class</label>
      <select id="classSelect" class="form-control">
        <option value="">-- Select Class --</option>
        <option value="1">Class 1</option>
        <option value="2">Class 2</option>
        <option value="3">Class 3</option>
        <option value="4">Class 4</option>
        <option value="5">Class 5</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label text-light">Exam Term</label>
      <select id="termSelect" class="form-control">
        <option value="">-- Select Term --</option>
        <option value="1st">1st Term</option>
        <option value="2nd">2nd Term</option>
        <option value="Final">Final Exam</option>
      </select>
    </div>

    <div class="mb-4">
      <label class="form-label text-light">Roll Number</label>
      <input type="number" id="rollInput" class="form-control" placeholder="Enter student roll">
    </div>

    <!-- ===== BUTTON ===== -->
    <button class="btn btn-primary w-100 fw-semibold" onclick="checkResult()">
      Check Result
    </button>
     <!-- ===== RESULT OUTPUT ===== -->
    <div id="result" class="mt-4"></div>

    <hr>
<!-- ===== SHOW/HIDE COMPARE SECTION ===== -->
<div class="mb-3 text-center">
  <button class="btn btn-warning w-50 fw-semibold" id="showCompareBtn">
    ðŸ”„ Compare Students
  </button>
</div>
<!-- ===== COMPARE SECTION (HIDDEN INITIALLY) ===== -->
<div id="compareSection" style="display:none;">
  <hr class="my-4 border-light">

  <h5 class="text-light text-center">Compare Two Students</h5>

  <div class="row mb-2">
    <div class="col">
      <input type="number" id="rollCompare1" class="form-control" placeholder="Enter Roll 1">
    </div>
    <div class="col">
      <input type="number" id="rollCompare2" class="form-control" placeholder="Enter Roll 2">
    </div>
  </div>

  <div class="mb-3">
    <button class="btn btn-success w-100 fw-semibold" onclick="compareStudents()">
      Compare Students
    </button>
  </div>

  <div id="compareResult" class="mt-3"></div>
</div>

   
    <!-- ===== FOOTER ===== -->
    <div class="text-center mt-3">
      <small class="text-light">
        Â© 2026 â€¢ Powered by Mehedi Al Hasan Sawon
      </small>
    </div>

  </div>

</div>

<script src="script.js"></script>
</body>
</html>
